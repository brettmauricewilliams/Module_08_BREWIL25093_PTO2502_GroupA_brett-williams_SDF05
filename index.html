  <title>Responsive Footer</title>
  <script src="https://cdn.tailwindcss.com"></script>

<body class="bg-gray-100">
  <footer class="bg-teal-600 text-white py-10 rounded-t-lg">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-10">
        <!-- Newsletter -->
        <div>
          <h2 class="text-xl font-semibold mb-4">Subscribe to our newsletter for updates.</h2>
          <form class="flex flex-col sm:flex-row gap-3" aria-label="Newsletter Subscription Form">
            <label for="email" class="sr-only">Email address</label>
            <input 
              type="email" 
              id="email" 
              name="email"
              placeholder="Email Address" 
              required 
              class="w-full px-4 py-2 rounded-md text-gray-800 focus:outline-none focus:ring-2 focus:ring-white"
            />
            <button 
              type="submit" 
              class="bg-orange-500 hover:bg-orange-600 text-white px-4 py-2 rounded-md transition"
            >
              Subscribe
            </button>
          </form>
        </div>

        <!-- Quick Links -->

          </ul>
        </div>

        <!-- Technologies -->

          <h3 class="text-lg font-semibold mb-3">Technologies</h3>
          <ul class="space-y-2">
            <li><a href="#" class="hover:underline">HTML</a></li>
            <li><a href="#" class="hover:underline">CSS</a></li>
            <li><a href="#" class="hover:underline">JavaScript</a></li>
          </ul>
        </div>
      </div>

      <!-- Divider -->
      <hr class="my-8 border-teal-400" />

      <!-- Bottom Section -->
      <div class="flex flex-col md:flex-row justify-between items-center text-sm space-y-4 md:space-y-0">
        <!-- Logo -->
        <img 
          src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" 
          alt="CodeSpace Logo"
